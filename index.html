<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type ="text/css" href= "./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel= "stylesheet" type ="text/css" href= "./css/base.css">
  </head>
  <body>
    <header id= "head">
      <h1>The Gallery of Horns</h1>
      <nav>
        <ul class="navigation">
          <li id="galOne">Gallery 1</li>
          <li id="galTwo">Gallery 2</li>
        </ul>
      </nav>
      <select id="optionsList">
      </select>
      <form>
        Alphabetical: <input name="sort" checked id="alphabetical" type="radio" />
        Reverse: <input name="sort" id="Reverse" type="radio" />
      </form>
    </header>
    <main>
        <section id="beasts"></section>

        <template id="photo-template">
          <section>
            <h2>{{title}}</h2>
            <img src={{image_url}} value="{{keyword}}"alt="">
            <p>{{description}}</p>
          </section>
        </template> 
    </main>

    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="./js/page-1.js"></script>
    <script src="./js/page-2.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
